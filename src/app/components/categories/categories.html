<section class="mt-16 tracking-widest">
  <!-- Categories -->
  <div class="flex gap-8 flex-wrap text-xs">
    @for (cat of categories; track cat) {
    <h6
      class="cursor-pointer text-gray-400 hover:text-black transition"
      [class.text-gray-900]="selectedCategory() === cat"
      (click)="selectCategory(cat)"
    >
      {{ cat }}
    </h6>
    }
  </div>

  <!-- Products Grid -->
  <!-- Loading State -->
  @if (productStore.loading()) {
  <app-skeleton></app-skeleton>
  } @else {
  <div class="grid grow grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 py-8">
    @for (product of productStore.products();track product.id) {
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
  }
</section>
