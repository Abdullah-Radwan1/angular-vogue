<div
  class="text-center hover:-translate-y-2 hover:cursor-pointer transition duration-200 relative group"
>
  <figure
    [routerLink]="['/product', product().id]"
    [queryParams]="{ Category: product().Category }"
    class="relative aspect- bg-accent"
  >
    <img class="w-full rounded-xs object-cover" [src]="product().image" [alt]="product().name" />
    <!-- Hover overlay -->
    <div
      class="absolute bottom-0 left-0 right-0 bg-black text-white py-2 text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-400"
    >
      Take a look!
    </div>
  </figure>
  <div>
    <h2 class="mt-2">{{ product().name }}</h2>
    <h6 class="text-gray-400">${{ product().price }}</h6>
  </div>
</div>
